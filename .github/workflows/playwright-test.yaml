name: Playwright CI Tests

on:
  push:
    branches: [main, master, lesson22]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lesson 22
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: upload mochawesome-report
          path: lesson22/awesome-report
          retention-days: 30

      - name: Generate Allure Single-file report
        run: |
          npx allure generate allure-results --single-file --clean -o allure-report-single-file

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: upload allure-report-single-file
          path: lesson22/allure-results
          retention-days: 30
